      - id: "research"
        status: "optional"
        agent: "analyst"
        command: "research"

      - id: "product-brief"
        status: "_bmad-output/planning-artifacts/product-brief-BMAD-METHOD-main-2025-12-29.md"
        agent: "analyst"
        command: "product-brief"

  # Phase 1: Planning
  - phase: 1
    name: "Planning"
    required: true
    workflows:
      - id: "prd"
        status: "_bmad-output/planning-artifacts/prd.md"
        agent: "pm"
